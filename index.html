<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: #ffb6c1;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Arial Rounded MT Bold", Arial, sans-serif;
  overflow: hidden;
}

/* Powerpuff-style hearts background */
.heart-bg {
  position: absolute;
  width: 200%;
  height: 200%;
  background:
    radial-gradient(circle at 25% 25%, #ff4d6d 20%, transparent 21%),
    radial-gradient(circle at 75% 25%, #ff4d6d 20%, transparent 21%),
    radial-gradient(circle at 50% 60%, #ff4d6d 30%, transparent 31%);
  animation: floatBg 10s infinite alternate;
  opacity: 0.25;
}

@keyframes floatBg {
  from { transform: translateY(0); }
  to { transform: translateY(-50px); }
}

.card {
  background: white;
  padding: 30px;
  border-radius: 30px;
  box-shadow: 0 25px 45px rgba(0,0,0,0.3);
  text-align: center;
  z-index: 2;
  width: 320px;
  animation: pop 0.8s ease;
}

@keyframes pop {
  0% { transform: scale(0); }
  80% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

h1 {
  color: #ff4d6d;
}

p {
  font-size: 16px;
}

button {
  font-size: 18px;
  padding: 10px 20px;
  margin: 10px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #ccc;
  position: absolute;
}

/* Final screen */
#final {
  display: none;
  text-align: center;
  z-index: 2;
}

#final img {
  width: 280px;
  border-radius: 25px;
  margin-top: 15px;
  animation: photoPop 1s ease;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

@keyframes photoPop {
  0% { transform: scale(0); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

iframe {
  margin-top: 15px;
  border-radius: 20px;
}
</style>
</head>

<body>

<div class="heart-bg"></div>

<div class="card" id="card">
  <h1>Hey Dalaphone ğŸ’•</h1>
  <p>
    Have you ever been hitâ€¦<br>
    by how much someone loves you? ğŸ˜Œ
  </p>

  <p><strong>Will you be my Valentine? ğŸ’Œ</strong></p>

  <button id="yes">YES ğŸ’–</button>
  <button id="no">no ğŸ™ƒ</button>
</div>

<div id="final">
  <h1>SHE SAID YES ğŸ˜­â¤ï¸</h1>
  <img src="us.jpg" alt="Us together">

  <!-- Song plays AFTER click (allowed) -->
  <iframe
    width="300"
    height="170"
    src="https://www.youtube.com/embed/0X5oXzjZ5Ck?autoplay=1"
    allow="autoplay">
  </iframe>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.getElementById("card");
const final = document.getElementById("final");

// No button runs away
noBtn.addEventListener("mouseover", () => {
  noBtn.style.left = Math.random() * 200 + "px";
  noBtn.style.top = Math.random() * 200 + "px";
});

// Yes click
yesBtn.addEventListener("click", () => {
  card.style.display = "none";
  final.style.display = "block";
});
</script>

</body>
</html>
